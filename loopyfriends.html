     function nextimage(){

        document.getElementById("dropcounter").innerHTML = n.toString().padStart(4," ")+"/"+totalgifs.toString().padEnd(4," ");

     }
     function previmage(){
        if(n>1){

        document.getElementById("dropcounter").innerHTML = n.toString().padStart(4," ")+"/"+totalgifs.toString().padEnd(4," ");
        preloadimage.src = "gfs/"+(n-1).toString()+".gif";
     }

     function drip(){

        document.getElementById("dropmenu").style.display = "";

        document.getElementById("main").style.display = "none";

     }
     function drop(ein){
        e=ein
        document.getElementById("dropmenu").style.display = "none";

        document.getElementById("main").style.display = "";

     function tile(){
        document.getElementById("tiled").style.display = "";

        document.getElementById("tiled").style.backgroundImage = str;
        document.getElementById("dropmenu").style.display = "none";
        document.getElementById("main").style.display = "none";

     function untile(){
        document.getElementById("tiled").style.display = "none";
        document.getElementById("dropmenu").style.display = "none";
        document.getElementById("zoomed").style.display = "none";
        document.getElementById("main").style.display = "";
     }

        document.getElementById('biggif').src="gfs/"+n.toString()+".gif";

        document.getElementById("main").style.display = "none";

<script>
  urlin=window.location.search;
  params = new URLSearchParams(urlin);
  n=0;
  if(params.has('e')){
    e=params.get('e');
  }else{
    e="plain";
  }
  if(params.has('n')){
    n=parseInt(params.get('n'));
  }else{
    n=1;
  }
  document.getElementById('thegif').src="gfs/"+n.toString()+".gif";
  untile();
  env(e);
  document.getElementById("counter").innerHTML = n.toString().padStart(4," ")+"/"+totalgifs.toString().padEnd(4," ");
